<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mozilla Splash Page</title>
  <link rel="stylesheet" href="styles.css" />
  <link href="https://fonts.googleapis.com/css2?family=Fira+Sans&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <!-- Firefox logo -->
    <img src="firefox.png" alt="Mozilla Firefox Logo" class="logo" />

    <h1>Welcome to the Mozilla Universe!</h1>

    <p>We fight for a better, safer, and more open internet — for everyone.</p>

    <!-- Local video -->
    <div class="video-wrapper">
      <video width="560" height="315" controls>
        <source src="firefoxvid.mp4" type="video/mp4">
        Your browser does not support the video tag.
      </video>
    </div>

    <footer>
      <p>🌐 Built with 🔥 by Mozilla fans</p>
    </footer>
  </div>
</body>
</html>
